{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th class="symbol">Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr class="grey_row">
                    <td class="symbol">{{ row["symbol"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>{{ row["price"] | usd }}</td>
                    <td>{{ row["date"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
